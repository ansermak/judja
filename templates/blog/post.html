{% extends "base.html" %}
{% block content %}
{% if post %}
<div class="page-header">
<h1>{{post.title}}</h1></div>
{{post.text}}
<div class="row">
{% for image in images %}
<div class="col-md-3">
    <h3>{{image}}</h3>
    <img style="width:200px" class="img-rounded img-responsive" src="/media/{{image.image_file.name}}" alt="{{image.title}}"/></div>
{% endfor %}
</div>
{% endif %}
{% endblock %}
