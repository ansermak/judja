{% extends "base.html" %}
{% block content %}
{% if posts %}
        <div class="page-header">
            <h1>Останні записи</h1></div>
        <table class="table">
            {% for post in posts %}
                <tr><td><a href="{% url 'blog:post' post.title %}">{{post.title}}</a></td>
                    <td><a href="{% url 'blog:author' post.author %}">{{post.author}}</a></td></tr>
            {% endfor %}
        </table>
{% else %}
{% endif %}
{% endblock %}
