{% extends "base.html" %}
{% block content %}
{% if author %}
    <div class="page-header">
        <h1>{{author.name}}</h1></div>
    {% if posts %}
    {% for post in posts %}
        <a href="{% url 'blog:post' post.title %}">{{post.title}}</a><br>
    {% endfor %}
    {% endif %}
{% endif %}
{% endblock %}
